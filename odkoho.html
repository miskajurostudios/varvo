<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="icon" href="CnP_28092024_083511.ico" type="image/x-icon">
    <title>Od koho je toto varování?</title>
</head>
<body>
    <h1>Od koho je toto varování?</h1>
    <h1>OD</h1>
    <input type="text" id="sender" placeholder="Zadejte jméno">
    <button onclick="nextPage()">Dále</button>

    <script>
        function nextPage() {
            var urlParams = new URLSearchParams(window.location.hash.substring(1));
            var recipient = urlParams.get('PRO');
            var sender = document.getElementById("sender").value;
            if (sender) {
                window.location.href = "duvod.html#?PRO=" + encodeURIComponent(recipient) + "&OD=" + encodeURIComponent(sender);
            }
        }
    </script>
</body>
</html>
